name: lint, build, test and deploy

on:
  push: 
    branches: ["partie-3/chapitre-2"]

permissions:
  contents: read
  pages: write
  id-token: write


jobs:

  lint: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: install nodes 18
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
  
  build-and-test: 
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: install nodes 18
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
      
      - name: test
        run: npm run test

      - name: typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: install nodes 18
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v3

        # Set dist branch as output
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload dist repository
          path: "./src/dist/"
          # Upload to dist branch
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
      
   
